services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - coolify

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.preview-api.rule=Host(`preview.appeul.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.preview-api.entrypoints=https"
      - "traefik.http.routers.preview-api.tls=true"
      - "traefik.http.services.preview-api.loadbalancer.server.port=8000"

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=4
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - coolify
    labels:
      - "traefik.enable=false"

  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    command: celery -A app.workers.celery_app beat --loglevel=info
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - coolify
    labels:
      - "traefik.enable=false"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: https://preview.appeul.com/api/v1
    restart: unless-stopped
    networks:
      - coolify

networks:
  coolify:
    external: true

volumes:
  redis_data:
