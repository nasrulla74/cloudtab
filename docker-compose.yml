services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: cloudtab
      POSTGRES_PASSWORD: cloudtab_dev
      POSTGRES_DB: cloudtab
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloudtab"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://cloudtab:cloudtab_dev@postgres:5432/cloudtab
      DATABASE_URL_SYNC: postgresql+psycopg2://cloudtab:cloudtab_dev@postgres:5432/cloudtab
      REDIS_URL: redis://redis:6379/0
      FRONTEND_URL: http://localhost:5173
    volumes:
      - ./backend:/code
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: ./backend
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=4
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://cloudtab:cloudtab_dev@postgres:5432/cloudtab
      DATABASE_URL_SYNC: postgresql+psycopg2://cloudtab:cloudtab_dev@postgres:5432/cloudtab
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./backend:/code
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  beat:
    build:
      context: ./backend
    command: celery -A app.workers.celery_app beat --loglevel=info
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://cloudtab:cloudtab_dev@postgres:5432/cloudtab
      DATABASE_URL_SYNC: postgresql+psycopg2://cloudtab:cloudtab_dev@postgres:5432/cloudtab
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./backend:/code
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    command: npm run dev -- --host 0.0.0.0
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api

volumes:
  postgres_data:
