services:
  redis:
    image: redis:7-alpine
    container_name: cloudtab-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - caddy_net

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: cloudtab-api
    restart: unless-stopped
    env_file:
      - .env.production
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - caddy_net

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: cloudtab-worker
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=4
    restart: unless-stopped
    env_file:
      - .env.production
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - caddy_net

  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: cloudtab-beat
    command: celery -A app.workers.celery_app beat --loglevel=info
    restart: unless-stopped
    env_file:
      - .env.production
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - caddy_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: https://cloudtab.appeul.com/api/v1
    container_name: cloudtab-frontend
    restart: unless-stopped
    networks:
      - caddy_net

networks:
  caddy_net:
    external: true

volumes:
  redis_data:
