services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - coolify

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    expose:
      - "8000"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cloudtab-api.rule=Host(`cloudtab.appeul.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.cloudtab-api.service=cloudtab-api"
      - "traefik.http.services.cloudtab-api.loadbalancer.server.port=8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=4
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - coolify
    labels:
      - "traefik.enable=false"
    healthcheck:
      test: ["CMD", "pgrep", "-f", "celery"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    command: celery -A app.workers.celery_app beat --loglevel=info
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - coolify
    labels:
      - "traefik.enable=false"
    healthcheck:
      test: ["CMD", "pgrep", "-f", "celery"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: https://cloudtab.appeul.com/api/v1
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cloudtab-frontend.rule=Host(`cloudtab.appeul.com`)"
      - "traefik.http.routers.cloudtab-frontend.service=cloudtab-frontend"
      - "traefik.http.services.cloudtab-frontend.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:80"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  coolify:
    external: true

volumes:
  redis_data:
